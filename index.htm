<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
</head>

<body>
    <script>
        var userLang = navigator.language || navigator.userLanguage;
        if (userLang === "en-US") {
            window.location.replace("http://en.caimingyu.tokyo");
        } else if (userLang === "ja-JP") {
            window.location.replace("http://jp.caimingyu.tokyo");
        } else if (userLang === "zh-CN" || userLang === "zh-TW" || userLang === "zh-HK") {
            window.location.replace("http://cn.caimingyu.tokyo");
        } else {
            window.location.replace("http://en.caimingyu.tokyo");
        }
    </script>
</body>

</html>
